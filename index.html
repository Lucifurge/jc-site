<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyeulshares</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #2e1d2f;
            color: #ffffff;
            font-family: "Fira Code", monospace;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .navbar {
            background: linear-gradient(90deg, #8b1c61, #5a1c3b);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 0.8rem 1.5rem;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff79c6, #ff9fd6, #ff6fae, #ff79c6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-pink 6s ease infinite;
        }

        .navbar-nav .nav-link {
            color: #f8d2e2 !important;
            font-weight: bold;
            margin: 0 12px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff9fd6 !important;
            transform: scale(1.1);
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(180deg, rgba(46, 29, 47, 0.95), rgba(32, 21, 34, 0.95));
            border-radius: 15px;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-top: 1rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff79c6, #ff9fd6, #ff6fae, #ff79c6);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-pink 6s ease infinite;
            text-shadow: 0 0 15px rgba(255, 121, 198, 0.6), 0 0 30px rgba(255, 111, 174, 0.6);
        }

        @keyframes rainbow-pink {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .btn,
        .upload-btn {
            background: #ff79c6;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(255, 121, 198, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .btn:hover,
        .btn:focus,
        .upload-btn:hover,
        .upload-btn:focus {
            background: #ff6fae;
            box-shadow: 0 6px 15px rgba(255, 111, 174, 0.7);
            transform: scale(1.05);
        }

        .footer {
            background: linear-gradient(90deg, #5a1c3b, #8b1c61);
            color: #f8d2e2;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #3a3b5a;
        }

        .footer a {
            color: #1e7ca7;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #2276b7;
        }

        #shareForm {
            background: #11678c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        #shareForm:hover {
            transform: translateY(-5px);
        }

        .form-control {
            background: #034c7c;
            color: #f8d2e2;
            border: 1px solid #056284;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus {
            background: #2f1d30;
            border-color: #0656ad;
            color: #f8d2e2;
            box-shadow: none;
        }

        .progress {
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            background: #2e66bb;
            border: 1px solid #4897d3;
            margin-top: 20px;
        }

        .progress-bar {
            background: #394bcf;
            transition: width 0.5s ease;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pyeulshares</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#share">Share Post</a></li>
                    <li class="nav-item">
                        <label class="upload-btn">Change Background
                            <input type="file" id="bgUploader" class="file-input" accept="image/*" style="display: none;">
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Pyeulshares</h1>
        <p>Effortlessly share your posts with our automated tool!</p>
        <a href="#share" class="btn">Get Started</a>
    </header>

    <!-- Share Form -->
    <section id="share" class="container">
        <form id="shareForm">
            <div class="mb-3">
                <label for="fbstate" class="form-label">Facebook State (URL)</label>
                <input type="text" class="form-control" id="fbstate" placeholder="Enter your Facebook state URL" required>
            </div>
            <div class="mb-3">
                <label for="postLink" class="form-label">Post Link</label>
                <input type="text" class="form-control" id="postLink" placeholder="Enter your Facebook post URL" required>
            </div>
            <div class="mb-3">
                <label for="interval" class="form-label">Interval (seconds)</label>
                <input type="number" class="form-control" id="interval" min="0.5" max="9" step="0.5" required>
            </div>
            <div class="mb-3">
                <label for="shares" class="form-label">Shares</label>
                <input type="number" class="form-control" id="shares" min="1" max="1000000" required>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">Start Sharing</button>
        </form>
        <div id="progress-container" class="mt-3"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Pyeulshares. All Rights Reserved. Made By The Husband of Pyeul Lihm</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Invoke the lock screen on page load
            lockScreen();
        });

        const bgUploader = document.getElementById("bgUploader");

        bgUploader.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    document.body.style.backgroundImage = `url('${e.target.result}')`;
                    document.body.style.backgroundSize = "cover";
                    document.body.style.backgroundRepeat = "no-repeat";
                    document.body.style.backgroundAttachment = "fixed";
                };

                reader.onerror = () => {
                    alert("Failed to load the image. Please try again with a valid image.");
                };

                reader.readAsDataURL(file);
            } else {
                alert("No file selected. Please select an image.");
            }
        });
    </script>
    <script src="index.js"></script>
</body>

</html>
